<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#495057">
    <meta name="description" content="Foglio Ore">
    <meta name="author" content="Fabio Malvaldi">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">

    <!-- Version Control -->
    <script src="/version.js"></script>
    <script>
        document.write(`
        
            <link rel="stylesheet" href="/style/style.css?v=${APP_VERSION}">
            <script src="/data/psw.js?v=${APP_VERSION}" ><\/script>
            <script src="/data/dipendenti.js?v=${APP_VERSION}" ><\/script>
            <script src="/data/appartamenti.js?v=${APP_VERSION}" ><\/script>
            <script src="/data/bnb.js?v=${APP_VERSION}" ><\/script>
            <script src="/data/uffici.js?v=${APP_VERSION}" ><\/script>
            <script src="/data/cerrano.js?v=${APP_VERSION}" ><\/script>
            <script src="/data/welcome.js?v=${APP_VERSION}" ><\/script>
            <script src="/data/lorenza.js?v=${APP_VERSION}" ><\/script>
            <script src="/data/allarmi.js?v=${APP_VERSION}" ><\/script>

        `);
    </script>
</head>
<body class="bg-dark">
    <div class="container py-4">
        <header class="text-center mb-5 animate__animated animate__fadeIn">
            <div class="d-flex align-items-center justify-content-center">
                <h1 class="gradient-text">Foglio Ore</h1>
            </div>
        </header>

        <nav class="text-center mb-4">
            <a href="oredipendenti.html" class="btn btn-custom-4 btn-lg text-white btn-custom ripple">
                <span class="btn-content">Torna indietro</span>
            </a>
        </nav>

        <main>
            <div class="alarm-container glass-effect p-4 rounded mb-4">
                <div id="iframeContainer" class="ratio ratio-16x9">
                    <!-- iframe will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM Content Loaded');
    
    const employeeParam = sessionStorage.getItem('employeeParam');
    console.log('Employee Param:', employeeParam);
    
    if (employeeParam && employees) {
        const employee = employees.find(emp => emp.urlParam === employeeParam);
        console.log('Employee trovato:', employee);
        
        if (employee) {
            const iframeContainer = document.getElementById('iframeContainer');
            const iframe = document.createElement('iframe');
            
            // Aggiungiamo parametri per ottimizzare la visualizzazione
            const optimizedUrl = `${employee.sheetUrl}&embedded=true&rm=minimal`;
            
            iframe.src = optimizedUrl;
            iframe.className = 'iframe-container iframe';
            
            iframeContainer.appendChild(iframe);
            console.log('Iframe creato con URL ottimizzato:', optimizedUrl);
        }
    }
});

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
