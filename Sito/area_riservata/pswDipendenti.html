<body class="bg-dark">
    <div class="container py-4">
        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="alarm-container glass-effect p-4 rounded">
                    <h3 class="text-center mb-4 neon-text">Credenziali Utenti</h3>
                    <div class="alarm-list" id="credentialsList">
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center mt-4">
            <a href="areaRiservata.html" class="btn btn-custom-4 btn-lg text-white btn-custom ripple">
                <span class="btn-content">Torna indietro</span>
            </a>
        </footer>
    </div>
    <script>
        const credentialsList = document.getElementById('credentialsList');
        employees.sort((a, b) => a.name.localeCompare(b.name));
        employees.forEach(employee => {
            const div = document.createElement('div');
            div.className = 'alarm-item';
            div.innerHTML = `${employee.name} = <span class="code">${employee.password}</span>`;
            credentialsList.appendChild(div);
        });
    </script>
</body>
