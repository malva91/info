<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#495057">
    <meta name="description" content="Info">
    <meta name="author" content="Fabio Malvaldi">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">


    <!-- Preconnect -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">

    <!-- Version Control -->
    <script src="version.js"></script>
    <script>
        document.write(`
            <link rel="stylesheet" href="style/style.css?v=${APP_VERSION}">
            <script src="data/psw.js?v=${APP_VERSION}" ><\/script>
            <script src="data/dipendenti.js?v=${APP_VERSION}" ><\/script>
            <script src="data/appartamenti.js?v=${APP_VERSION}" ><\/script>
            <script src="data/bnb.js?v=${APP_VERSION}" ><\/script>
            <script src="data/uffici.js?v=${APP_VERSION}" ><\/script>
            <script src="data/cerrano.js?v=${APP_VERSION}" ><\/script>
            <script src="data/welcome.js?v=${APP_VERSION}" ><\/script>
            <script src="data/lorenza.js?v=${APP_VERSION}" ><\/script>
            <script src="data/allarmi.js?v=${APP_VERSION}" ><\/script> 
        `);
    </script>
</head>

<body class="bg-dark">
    <div class="container py-4">
        <header class="text-center mb-5 animate__animated animate__fadeIn">
            <div class="d-flex align-items-center justify-content-center">
                <h1 class="gradient-text">Allarmi</h1>
            </div>
        </header>

        <nav class="text-center mb-4">
            <a href="sito_info.html" class="btn btn-custom-4 btn-lg text-white btn-custom ripple">
                <span class="btn-content">Torna indietro</span>
            </a>
        </nav>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="alarm-container glass-effect p-4 rounded">
                    <h3 class="text-center mb-4 neon-text">Codici Allarme</h3>
                    <div class="alarm-list" id="alarmList">
                        <!-- Content will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-4">
            <a href="sito_info.html" class="btn btn-custom-4 btn-lg text-white btn-custom ripple">
                <span class="btn-content">Torna indietro</span>
            </a>
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const alarmList = document.getElementById('alarmList');

            // Render general alarms
            alarmData.general.forEach(alarm => {
                const div = document.createElement('div');
                div.className = 'alarm-item glass-effect';
                div.innerHTML = `${alarm.name} = <span class="code neon-text">${alarm.code}</span>`;
                alarmList.appendChild(div);
            });

            // Render ACLI section
            const acliSection = document.createElement('div');
            acliSection.className = 'alarm-group mt-4 glass-effect';
            acliSection.innerHTML = '<h4 class="mb-3 neon-text">ACLI:</h4>';

            alarmData.acli.forEach(location => {
                const div = document.createElement('div');
                div.className = 'alarm-subitem glass-effect';
                div.innerHTML = `${location.location}: <span class="code neon-text">${location.code}</span>`;
                acliSection.appendChild(div);
            });

            alarmList.appendChild(acliSection);
        });
    </script>
</body>

</html>
