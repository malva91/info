    <script>
        document.getElementById('pswAr').addEventListener('click', function(event) {
            event.preventDefault();

            Swal.fire({
                title: 'Area Riservata',
                input: 'password',
                inputPlaceholder: 'Inserisci la password',
                showCancelButton: true,
                confirmButtonText: 'Accedi',
                cancelButtonText: 'Annulla',
                customClass: {
                    popup: 'glass-effect',
                    title: 'neon-text',
                    confirmButton: 'btn btn-custom-4 btn-lg text-white btn-custom ripple',
                    cancelButton: 'btn btn-custom-3 btn-lg text-white btn-custom ripple',
                    container: 'container'
                },
                background: 'var(--bg-color)',
                color: 'var(--text-color)',
                buttonsStyling: false,
                backdrop: `rgba(26, 26, 46, 0.8) left top no-repeat`
            }).then((result) => {
                let password = result.value;

                if (password === null || password === '') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Password errata!',
                        customClass: {
                            popup: 'glass-effect',
                            confirmButton: 'btn btn-custom-3 btn-lg text-white btn-custom ripple'
                        },
                        buttonsStyling: false,
                        background: 'var(--bg-color)',
                        color: 'var(--text-color)'
                    });
                    return;
                }

                if (masterPassword.includes(password)) {
                    window.location.href = 'area_riservata/areaRiservata.html';
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Password errata!',
                        customClass: {
                            popup: 'glass-effect',
                            confirmButton: 'btn btn-custom-3 btn-lg text-white btn-custom ripple'
                        },
                        buttonsStyling: false,
                        background: 'var(--bg-color)',
                        color: 'var(--text-color)'
                    });
                }
            });
        });
    </script>
